<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
            <h3>Registration form</h3>
            <div class="form-group ">
                <label for="user name">User Name</label>
                <input type="text" id="username" placeholder="Enter User Name" data-Name="User Name"/>
                <p>Error Message</p>
            </div>
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="emailadd" id="email" placeholder="Enter Email Id" data-Name="Email"/>
                <p>Error Message</p>
            </div>
            <div class="form-group ">
                <label for="password">PassWord</label>
                <input type="password" id="password" placeholder="Enter PassWord" data-Name="PassWord"/>
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="password2">Confirm PassWord</label>
                <input type="password" id="password2" placeholder="Enter Confirm PassWord" data-Name="Confirm PassWord"/>
                <p>Error Message</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
